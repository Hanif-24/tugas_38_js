<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
        <style media="screen">
         .css38 {
           color: red;
         }
        </style>
 </head>
 <body>
        <button type="button" onclick="tugas38()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>removeNamedItem()</b> : <br />
        <input value="Inputan" /> <br />
        <hr />
        Atribut <b>setNamedItem()</b> : <br />
        <i>contoh</i>
        <hr />
        Atribut <b>value()</b> :
        <p id="cth">contoh</p>
        <hr />

        <script type="text/javascript">
          function tugas38(){
            var a = document.getElementsByTagName('input')[0];
            a.attributes.removeNamedItem('value');

            var b = document.getElementsByTagName('i')[0];
            var b1 = document.createAttribute('class');
            b1.value = 'css38';
            b.attributes.setNamedItem(b1);

            var c = document.getElementsByTagName('button')[0];
            var c1 = c.attributes[0].value;
            document.getElementById('cth').innerHTML = c1;

          }
        </script>
 </body>
</html>
